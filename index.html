<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Product app</title>
</head>

<body>
    <div class="navbar navbar-light bg-light container">
        <a href="#" class="navbar-brand">Product App</a>
    </div>

    <div class="container containerform">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form action="" class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" step="0.01" id="price" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" min="2016" max="2021" value="2018" id="year" class="form-control"
                                placeholder="Year Product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary w-100 mt-3">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list">

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
